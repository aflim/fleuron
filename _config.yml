title: Fleuron
description: A blog generated by Jekyll and hosted on Github pages
url: https://aflim.github.io
baseurl: /fleuron
permalink: pretty

plugins:
  - jekyll-feed
  - jekyll-sitemap
  
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  
sass:
  sass_dir: _sass
  style: :compressed
  
author:
  name: aflim
  email: aflim@outlook.co.id

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
